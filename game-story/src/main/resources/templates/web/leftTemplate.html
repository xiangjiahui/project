<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<!--edge浏览器H5兼容设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--360浏览器H5兼容设置-->
		<meta name="renderer" content="webkit" />
		<title>电脑商城</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--导入核心文件-->
		<script th:src="@{/bootstrap3/js/holder.js}" ></script>
		<link th:href="@{/bootstrap3/css/bootstrap.css}" rel="stylesheet" type="text/css">
		<script th:src="@{/bootstrap3/jquery-1.9.1.min.js}"></script>
		<script th:src="@{/bootstrap3/js/bootstrap.js}"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" th:href="@{/bootstrap3/font-awesome-4.7.0/css/font-awesome.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />
	</head>
	<body>
		<!--左侧导航开始-->
		<div class="panel-group" id="accordion">
			<div class="panel panel-default">
				<div class="panel-heading">
					<!--主选项：我的订单-->
					<p class="panel-title">
                			<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">我的订单</a>
            			</p>
				</div>
				<div id="collapseOne" class="panel-collapse collapse">
					<div class="panel-body">
						<div><a th:href="@{/web/orders}">全部订单</a></div>
						<div><a th:href="@{/web/orders}">待付款</a></div>
						<div><a th:href="@{/web/orders}">待收货</a></div>
						<div><a th:href="@{/web/orders}">待评价</a></div>
						<div><a th:href="@{/web/orders}">退货退款</a></div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<!--主选项：资料修改-->
					<p class="panel-title">
               			<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">资料修改</a>
            		</p>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse">
					<ul class="dropdown-menu top-dropdown-ul" role="menu">
						<li><a th:href="@{/web/password}">修改密码</a></li>
						<li><a th:href="@{/web/userdata}">个人资料</a></li>
						<li><a th:href="@{/web/upload}">上传头像</a></li>
						<li><a th:href="@{/web/address}">收货管理	</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!--左侧导航结束-->
	</body>
</html>
